<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OCR Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/jenil/bulmaswatch/gh-pages/lux/bulmaswatch.min.css">
  <style>
    .string {
      color: green;
    }

    .numbers {
      color: darkorange;
    }

    .boolean {
      color: blue;
    }

    .null {
      color: magenta;
    }

    .key {
      color: red;
    }

    pre {
      white-space: pre-wrap;
      max-height: 350px;
      overflow: auto;
    }
    img{
      max-width: 400px
    }
  </style>
</head>

<body>
  <section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
              OCR Demo
            </h1>
        <p class="subtitle">
          Upload your <strong>photos</strong>!
        </p>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="columns">
      <div class="file is-centered is-boxed is-success has-name column">
        <label class="file-label">
                <input class="file-input" type="file" id="file-upload" >
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Upload your photo
                  </span>
                </span>
                <img src="" alt="">
              </label>
      </div>

    </div>
  </section>
  <section class="section">
    <pre>
        </pre>
  </section>
  <section class="section">
    <div class="columns">
      <div class="column">
        <canvas id="canvas"></canvas>
      </div>
      <div class="column image-cont">
      </div>

    </div>

  </section>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
